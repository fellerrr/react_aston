name: Lint
run-name: ${{ github.actor }} is make clean code
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
  
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install deps
        run: npm install
      - name: format
        run: npm run format
      - name: lint
        run: npm run lint